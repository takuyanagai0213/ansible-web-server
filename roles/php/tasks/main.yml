- name: install epel
  yum:
  name: epel-release
  state: installed

- name: install remi
  yum:
  name: http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
  state: installed
  yum: name={{ item }} enablerepo=remi,remi-php73 state=installed
with_items:
  - php
  - php-devel
  - php-fpm
  - php-gd
  - php-mbstring
  - php-mcrypt
  - php-mysqlnd
  - php-pdo
  - php-xml
  - php-zip