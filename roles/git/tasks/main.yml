## gitをインストール
- hosts: localhost
  user: root
  become: yes
  tasks:
    - name: yum install dependences
      yum: name={{ item }} 
      with_items:
        - gcc 
        - curl-devel 
        - expat-devel
        - gettext-devel 
        - openssl-devel
        - zlib-devel
        - perl-ExtUtils-MakeMaker
        - autoconf

    - name: download git latest
      get_url: url=https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.29.2.tar.gz dest=/opt/git-2.29.2.tar.gz

    - name: untar git-latest.tar.gz
      command: tar -xzf /opt/git-2.29.2.tar.gz -C /usr/local/src
      become: yes

    - name: make all
      make: 
        chdir: /usr/local/src/git-2.29.2
        target: all
      become: yes

    - name: make install
      make: 
        chdir: /usr/local/src/git-2.29.2
        target: install
        params:
      become: yes
    - name: symbolic link
      file:
        src: /usr/local/src/git-2.29.2/git
        dest: /bin/git
        owner: root
        group: root
        state: link